           <h1>Conheça algumas das espécies:</h1>
           
           <figure class="figure">
            <img src="tamandua_bandeira.jpg" class="figure-img img-fluid rounded" alt="Imagem de um quadrado genérico com bordas arredondadas, em uma figure.">
            <figcaption class="figure-caption" style="color: black; text-align:left ;"><h5>Tamanduá-bandeira (Myrmecophaga tridactyla)</h5></figcaption>
            <figcaption class="figure-caption"> <p>
                <li>Rosto alongado e fino, grande língua com saliva pegajosa e garras fortes</li>
                <li> Alimentação exclusiva à base de formigas e cupins</li>
                <li>Solitário, encontra parceiros apenas para a reprodução</li>
                <li>Sua gestação dura 190 dias</li>
                <li> Habita cerrados, campos e florestas úmidas das Américas do Sul e Central</li>
                <li> A espécie é vítima de atropelamentos, incêndios e caça ilegal</li>
            </p>  
              </figcaption>
          </figure>
        
          <div class="coluna-100">
          <figure class="figure">
            <img src="onca_pintada.jpg" class="figure-img img-fluid rounded" alt="Imagem de um quadrado genérico com bordas arredondadas, em uma figure.">
            <figcaption class="figure-caption" style="color: black; text-align: right;" ><h5>Onça pintada (Panthera onca)</h5></figcaption>
            <figcaption class="figure-caption">  <p>
                <li> Maior felídeo das Américas</li>
                <li>Ocupa florestas densas da Amazônia e Mata Atlântica, áreas de Cerrado e Caatinga e o Pantanal.</li>
                <li>Necessitam grandes áreas com boa quantidade de presas para viver, sendo a redução de habitat e o isolamento ameaças à espécie </li>
                <li>Os conflitos devido a predação e os atropelamentos são também fatores de impacto sobre as populações</li>
            </p>
              </figcaption>
          </figure>
        </div>
          <figure class="figure">
            <img src="arara_vermelha.jpg" class="figure-img img-fluid rounded" alt="Imagem de um quadrado genérico com bordas arredondadas, em uma figure.">
            <figcaption class="figure-caption" style="color: black; text-align: left;" ><h5> Arara vermelha (Ara chloroptera)</h5> </figcaption>
            <figcaption class="figure-caption"> <p>  
                <li>No Brasil habitam desde a Amazônia até o oeste do Piauí, Bahia, Minas Gerais, Mato Grosso do Sul e São Paulo </li>
                <li>Mede até 90 cm e pesa até 1,5 kg</li>
                <li>Os ovos medem cerca de 5 cm, com incubação feita apenas pelas fêmeas em um período de 29 dias </li>
                <li>Ameaçada devido ao desmatamento e principalmente a captura de filhotes para o comércio ilegal</li>
            </p>  
              </figcaption>
          </figure>
          <div class="coluna-100">
          <figure class="figure">
            <img src="lobo_guara.jpg" class="figure-img img-fluid rounded" alt="Imagem de um quadrado genérico com bordas arredondadas, em uma figure.">
            <figcaption class="figure-caption" style="color: black; text-align: right;" ><h5>Lobo guará (Chrysocyon brachyurus) </h5> </figcaption>
            <figcaption class="figure-caption"> <p> 
                <li>  É uma espécie de pernas longas, coloração alaranjada e orelhas grandes </li>
                <li> Habitam no Brasil nas áreas áreas do sudeste e sul em ambientes abertos como campos e cerrados </li>
                <li>Alimentam-se de frutos e pequenos vertebrados, sendo injustamente acusados de predação de aves domésticas </li>
                <li>Perseguição e abate aliado a atropelamentos, ameaça a espécie </li>
            </p>   
              </figcaption>
          </figure>
        </div>
          <figure class="figure">
            <img src="mutum_do_sudeste.jpg"  class="figure-img img-fluid rounded" alt="Imagem de um quadrado genérico com bordas arredondadas, em uma figure.">
            <figcaption class="figure-caption" style="color: black; text-align: left;" > <h5>Mutum do sudeste (Crax blumenbachii)</h5> </figcaption>
            <figcaption class="figure-caption"> <ul>  
                <li>Espécie endêmica da Mata Atlântica de baixada, passa a maior parte do tempo no solo  </li>
                <li>Se alimenta de frutos e sementes, e se empoleira para dormir e nidificar  </li>
                <li>Atualmente é encontrado apenas em 11 localidades em Minas Gerais, Espírito Santo e Bahia, habitando matas primárias ou em avançada regeneração </li>
                <li>São sensíveis à caça, alteração e fragmentação de seu habitat</li>
                </ul>  
              </figcaption>
          </figure>
